<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записка создана!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="text-success" th:text="${message}"></h2>
            <p>Скопируйте ссылку и отправьте получателю:</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" th:value="${link}" readonly>
            </div>

            <a href="/" class="btn btn-secondary">Создать еще одну</a>
        </div>
    </div>
</div>
</body>
</html>
