<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр самоуничтожающейся записки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white"> <div class="container mt-5">
    <div class="card bg-secondary text-white mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">

            <div th:if="${error}">
                <h1 class="text-danger">Ошибка 404</h1>
                <p class="lead" th:text="${error}"></p>
                <a href="/" class="btn btn-light mt-3">На главную</a>
            </div>

            <div th:if="${noteContent}">
                <h2 class="mb-4">Секретная записка:</h2>
                <div class="p-3 bg-white text-dark rounded text-start">
                    <p class="mb-0" style="white-space: pre-wrap;" th:text="${noteContent}"></p>
                </div>
                <div class="alert alert-warning mt-3">
                    Эта записка была уничтожена. Ссылка больше не работает.
                </div>
                <a href="/" class="btn btn-outline-light mt-3">Отправить свою</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
